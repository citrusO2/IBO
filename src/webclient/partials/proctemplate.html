<div class="alert alert-danger" data-ng-show="error">
    <strong>Error</strong> {{error}}
</div>
<div class="alert alert-success" data-ng-show="success">
    <strong>Success!</strong> {{success}}
</div>
<h1 class="page-header">Create a new process template</h1>

<p data-ng-hide="xactors.length">
    No actors available!
</p>

<div class="row" data-ng-show="xactors.length">
    <div class="col-md-2" data-ng-repeat="actor in xactors">
        <div class="bs-callout bs-callout-default">
            <h4>{{actor.name}}</h4>
            Type: {{actor.type}}<br>
            Libs: <span data-ng-repeat="(libname, props) in actor.info.libraries">{{libname}}, </span>
        </div>
    </div>
</div>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group" role="group">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                File
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="" data-ng-click="openSaveTemplateDialog()">save template</a></li>
            </ul>
        </div>
    </div>


    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newStepModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Step
        </button>
        <!-- Start-State  -->
        <div class="btn-group" role="group">
            <button data-ng-disabled="steps.length == 0" type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Set StartStep
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li data-ng-repeat="step in steps"><a href="" data-ng-click="setStartStep(step)">{{step.umlState.attributes.name}}</a></li>
            </ul>
        </div>
    </div>
    <div class="btn-group" role="group">
        <button data-ng-disabled="currentStep == null" data-ng-click="deleteCurrentStep()" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Step
        </button>
        <button data-ng-disabled="currentStep == null" data-ng-click="editCurrentStep()" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Step
        </button>
    </div>
</div>

<!-- main view -->
<div id="modelCanvas" class="well" style="min-height: 600px; min-width: 800px; padding: 0">
</div>

<!-- new step modal -->
<div data-ng-include="'./partials/_newStepModal.html'"></div>
<!-- end new step modal -->

<!-- edit step modal -->
<div data-ng-include="'./partials/_editStepModal.html'"></div>
<!-- end edit step modal -->

<!-- schema modal -->
<div data-ng-include="'./partials/_schemaModal.html'"></div>
<!-- end schema modal -->

<!-- schema preview modal -->
<div data-ng-include="'./partials/_schemaPreviewModal.html'"></div>
<!-- end schema preview modal -->

<!-- condition modal -->
<div data-ng-include="'./partials/_conditionModal.html'"></div>
<!-- end condition modal -->

<!-- template settings modal -->
<div data-ng-include="'./partials/_templateSettingsModal.html'"></div>
<!-- end template settings modal -->
