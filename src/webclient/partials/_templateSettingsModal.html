<div class="modal fade" id="templateSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form name="templateSettingsForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="templateSettingsModalLabel">Template Settings</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="templateSettingsName">Name of the template</label>
                        <input id="templateSettingsName" required data-ng-model="templateSettings.name" type="text" class="form-control" placeholder="My Template Name">
                    </div>
                    <div class="form-group">
                        <label for="templateSettingsTTL">Time to live of the generated IBOs in seconds</label>
                        <input id="templateSettingsTTL" required data-ng-model="templateSettings.ttl" type="number" step="1" data-ng-pattern="/^(0|\-?[1-9][0-9]*)$/" class="form-control" placeholder="1209600">
                    </div>
                    <div class="form-group">
                        <label>Groups that have access to start the template</label><br>
                        <div data-ng-repeat="group in templateSettings.groups">{{group.description}} ({{group.name}}) <button data-ng-click="templateSettings.groups.splice($index, 1)" type="button" class="close" aria-label="Close" style="float:none;"><span aria-hidden="true">Ã—</span></button></div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-ng-init="templateSettings.groups = []">
                                Add group
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li data-ng-repeat="group in groups" data-ng-if="templateSettings.groups.indexOf(group) == -1"><a href="" data-ng-click="templateSettings.groups.push(group)">{{group.description}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div><!-- end modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button data-ng-disabled="templateSettingsForm.$invalid" type="submit" class="btn btn-primary" data-ng-click="">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
