<div class="alert alert-danger" data-ng-show="error">
    <strong>Error</strong> {{error}}
</div>
<h1 class="page-header">Overview - Welcome, {{user.firstname}}</h1>
<p data-ng-show="indices.length">
    Here you can see an overview of your open tasks
</p>
<p data-ng-hide="indices.length">
    You have no tasks available in any group
</p>

<div data-ng-repeat="index in indices">
    <h2 class="sub-header">{{index.groupname}}</h2>
    <p data-ng-hide="index.xbolist.length">
        No tasks available for this group
    </p>


    <div class="table-responsive" data-ng-show="index.xbolist.length">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Task</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="task in index.xbolist">
                <td>{{task.storedate}}</td>
                <td>{{task.xbotemplate}}</td>
                <td>{{task.xbostepdescription}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
